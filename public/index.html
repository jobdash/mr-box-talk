<html>
	<head>
		<title>MR Box Talk!</title>
		<link rel="stylesheet" href="/bower_components/flat-ui/dist/css/flat-ui.css">
		<link rel="stylesheet" href="/app.css">
		<link rel="stylesheet" href="/mr-box/mr-box.css">
	</head>
	<body ng-app="MRBoxTalk">
		<h3 class="app-title">MR-Box!</h3>
		<div ng-controller="Controller">
			<mr-timer></mr-timer>
			<mr-box
				load-msg="Loading!"
				resolve-fn="waitsAndResolves()"
			>
				<img ng-src="{{imgUrl}}" alt="">
			</mr-box>
			<mr-timer></mr-timer>
			<mr-box
				load-msg="Loading!"
				error-msg="Sorry, that doesn't appear to be working!"
				resolve-fn="waitsAndRejects()"
			>
				<img ng-src="{{imgUrl}}" alt="">
			</mr-box>
		</div>

		<script src="/bower_components/angular/angular.js"></script>
		<script src="/app.js"></script>
		<script src="/mr-box/mr-box.js"></script>
	</body>
</html>
